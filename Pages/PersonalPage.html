<body>
    <nav>

    <section id="Personal Page">
    </section>
    <br>
    <button onclick="claimStory()" type="submit" >Claim Story</button>
    
    <button type="submit" onclick="window.location.href='/log-out'">Log out</button>
    
    <br><br><br>
    <button onclick="deleteAccount()">Delete Account</button>
</body>
<script>
    function claimStory(){
        let result = prompt("Please enter the code you copied when creating a story here: ")
        if(result){
            window.location.href='/claim-story/'+result;
        }
    }

    function deleteAccount(){
        if(confirm("Are you sure you want to delete your account?")){
            window.location.href="/delete-account"
        }
    }
</script>
