<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorisation</title>
    <link rel="stylesheet" type="text/css" href="../MediaAndStyle/Style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/post-creation">Make a story</a>
        <a href="/story-ranking">Story Ranking</a>
        <a href="/author-ranking">Author Ranking</a>
        <a href="/reader-ranking">Active Readers</a>
        <a href="/tags"> Tags</a>
    </nav>

    <section>
        <form action="/register" method="post">
            <h2>Register</h2>
            <div>
                <label for="Username">Username (4-16 characters.)</label>
                <input required type="text" name="UsernameForRegister"
                placeholder="Select a username.">
            </div>
            <div class="Choice">
                <label>Would you like to be a reader, writer or both?</label>
                <select name="ReaderWriter">
                    <option value="Read" selected>Reader</option>
                    <option value="Write">Writer</option>
                    <option value="Both">Both</option>
                </select>
            </div>
            <div>
                <label>Password (4-16 characters.)</label>
                <input required type="password" name="PasswordForRegister"
                placeholder="Create a password.">
                <br>
                <input required type="password" name="PasswordForRegister"
                placeholder="Repeat a password.">
            </div>
            <button type="submit" id="RegisterButton">Register</button>
        </form>
    </section>


    <section>
        <form action="/login" method="post">
            <h2>Login</h2>
            <div>
                <label for="Username">Username</label>
                <input  required type="text"
                        placeholder="Enter a username." name="LoginUsername">
            </div>
            <div>
                <label>Password</label>
                <input  required type="password" class="PasswordForLogin"
                        placeholder="Enter a password." name="LoginPassword">
            </div>
            <button type="submit">Login</button>
        </form>
    </section>
</body>
</html>
